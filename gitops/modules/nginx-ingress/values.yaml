# Source: https://github.com/nginxinc/nginx-ingress-helm-operator/blob/main/helm-charts/nginx-ingress/values.yaml
keyVaultName: changeme
clusterName: changeme
sslCertificateKVSecretName: nginx-ingress-tls # Merge tls.crt, tls.key data into a single file and store it in KeyVault

controllers:
  - name: nginx
    image: docker.io/nginx/nginx-ingress
    namespace: nginx-ingress
    ingressClassName: nginx
    loadBalancerIP: 127.0.0.1 # Pick one from the worker subnet IP Pool
    setAsDefaultIngress: true

