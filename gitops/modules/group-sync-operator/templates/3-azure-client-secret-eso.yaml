---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.idp.aad.clientSecretKeyVaultSecretName }}
  namespace: {{ .Values.namespace }}
  annotations:
    managed-by: argocd.argoproj.io
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: "{{ .Values.keyVaultName }}"
  data:
    - secretKey: clientSecret
      remoteRef:
        key: "secret/{{ .Values.idp.aad.clientSecretKeyVaultSecretName }}"
  target:
    name: {{ .Values.idp.aad.clientSecretKeyVaultSecretName }}
    creationPolicy: "Owner"
    template:
      # Possible Values: "Opaque", "kubernetes.io/dockerconfigjson", "kubernetes.io/tls", "kubernetes.io/ssh-auth"
      mergePolicy: Replace
      type: Opaque
      data:
        AZURE_TENANT_ID: "{{ .Values.idp.aad.tenantID }}"
        AZURE_CLIENT_ID: "{{ .Values.idp.aad.clientID }}"
        AZURE_CLIENT_SECRET: "{{ `{{ .clientSecret }}` }}"