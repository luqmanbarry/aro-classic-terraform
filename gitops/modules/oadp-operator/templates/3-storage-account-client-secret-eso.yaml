---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.storage.servicePrincipalKVStorageAccountAccessKey }}
  namespace: {{ .Values.namespace }}
  annotations:
    managed-by: argocd.argoproj.io
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.keyVaultName }}
  data:
    - secretKey: storage_account_access_key
      remoteRef:
        key: secret/{{ .Values.storage.servicePrincipalKVStorageAccountAccessKey }}
  target:
    name: {{ .Values.storage.servicePrincipalKVStorageAccountAccessKey }}
    creationPolicy: "Owner"
    template:
      # Possible Values: "Opaque", "kubernetes.io/dockerconfigjson", "kubernetes.io/tls", "kubernetes.io/ssh-auth"
      type: Opaque
      data:
        cloud: |
          AZURE_STORAGE_ACCOUNT_ACCESS_KEY="{{ `{{ .storage_account_access_key }}` }}"
          AZURE_CLOUD_NAME={{ .Values.storage.azureCloudName }}
          AZURE_SUBSCRIPTION_ID={{ .Values.storage.subscriptionId }}