{{ range $moduleItem := .Values.modules }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "{{ $moduleItem.helm_hook_weight }}-{{ $moduleItem.name }}"
  namespace: openshift-gitops
  annotations:
    managed-by: argocd.argoproj.io
    {{ if not ( $moduleItem.helm_hook | trim | empty ) }}
    "helm.sh/hook": {{ $moduleItem.helm_hook | default "" | quote }}
    "helm.sh/hook-weight": {{ $moduleItem.helm_hook_weight | default 0 | quote }}
    {{ end }}
  labels:
    app.kubernetes.io/part-of: "{{ $.Values.resourceNamePrefix }}"
spec:
  project: default

  source:
    repoURL: "{{ $.Values.git.repoURL }}"
    targetRevision: "{{ $.Values.git.targetRevision }}"
    path: "{{ $moduleItem.config_path }}"
    helm:
      valueFiles:
      - values.yaml
      - "values.{{ $.Values.clusterName }}.yaml"

  # Destination cluster and namespace to deploy the application
  destination:
    # name: change-me
    name: in-cluster
    namespace: openshift-gitops
    
  # NO NEED TO CHANGE BELOW PARAMS

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
    - SkipDryRunOnMissingResource=true
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - RespectIgnoreDifferences=true
    
    retry:
      limit: 10
      backoff:
        duration: 30s
        factor: 1
        maxDuration: 900s


  # Apply metadata to namespaces
  # managedNamespaceMetadata:
  #   labels:
  #     argocd.argoproj.io/managed-by: openshift-gitops

  ignoreDifferences:
  - group: operators.coreos.com/v1alpha1
    kind: Subscription
    jqPathExpressions:
      - '.spec.status'

  revisionHistoryLimit: 5
{{ end }}